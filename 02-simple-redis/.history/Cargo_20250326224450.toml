[package]
name = "simple-redis"
version = "0.1.0"
edition = "2021"

[toolchain]
channel = "nightly"
version = "1.87.0"

[dependencies]
anyhow = "1.0.97"
bytes = "1.10.1"
dashmap = "6.1.0"
enum_dispatch = "0.3.13"
futures = "0.3.31"
lazy_static = "1.5.0"
thiserror = "2.0.12"
tokio = { version = "1.44.1", features = ["rt", "rt-multi-thread", "macros", "net"] }
tokio-stream = "0.1.17"
tokio-util = { version = "0.7.14", features = ["codec"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
